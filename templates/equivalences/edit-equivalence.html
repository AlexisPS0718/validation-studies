{% extends 'base.html' %}

{% block title %}Edit equivalence{% endblock title %}

{% block content %}
<div class="login-form">
  <form method="POST" class="small-form">
    <h2>Edit equivalence</h2>
    <p>The following data can be edited.</p>
    {% csrf_token %}
    <div class="display-none">
      <label for="id_analysis">Analysis:</label>
      {{ form.analysis }}
    </div>
    <div>
      <label for="id_origin_subject">Origin subject:</label>
      <select name="origin_subject" id="id_origin_subject">
        <option value="">---------</option>
        {% for subject in origin_subject_list %}
        {% if subject == equivalence.origin_subject %}
        <option value="{{ subject.id }}" selected>{{ subject.name }}</option>
        {% else %}
        <option value="{{ subject.id }}">{{ subject.name }}</option>
        {% endif %}
        {% endfor %}
      </select>
    </div>
    <div>
      <label for="id_receiver_subject">Receiver subject:</label>
      <select name="receiver_subject" id="id_receiver_subject">
        <option value="">---------</option>
        {% for subject in receiver_subject_list %}
        {% if subject == equivalence.receiver_subject %}
        <option value="{{ subject.id }}" selected>{{ subject.name }}</option>
        {% else %}
        <option value="{{ subject.id }}">{{ subject.name }}</option>
        {% endif %}
        {% endfor %}
      </select>
    </div>
    <div>
      <label for="id_percentage">Percentage:</label>
      {{ form.percentage }}
    </div>
    <input class="primary-button" type="submit" value="Edit equivalence">
  </form>
</div>
{% endblock content %}
