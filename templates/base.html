{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock title %} - Validation of Studies</title>
  <link rel="icon" href="{% static 'img/favicon.png' %}">
  <link rel="apple-touch-icon" href="{% static 'img/favicon.png' %}">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="{% static 'css/header.css' %}">
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <link rel="stylesheet" href="{% static 'css/institutes.css' %}">
  <link rel="stylesheet" href="{% static 'css/registration.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header class="base-header">
    <nav>
      <div class="ham-btn">
        <input type="checkbox" id="cb-ham">
        <label for="cb-ham">
          <i class="fa-solid fa-bars"></i>
        </label>
      </div>
      <div class="nav-link">
        <a href="{% url 'index' %}">
          <i class="fa-solid fa-file title-icon"></i>
          <h1 class="nav-title">Validation of Studies</h1>
        </a>
      </div>
      <div class="links">
        <a href="{% url 'institutes' %}">Institutes</a>
        <a href="{% url 'classes' %}">Classes</a>
        <a href="{% url 'students' %}">Students</a>
        <a href="{% url 'analysis' %}">Analysis</a>
      </div>
    </nav>
    <form method="POST" action="{% url 'logout' %}" class="user-icon">
      {% csrf_token %}
      <button type="submit"><i class="fa-solid fa-circle-user"></i></button>
    </form>
  </header>
  <main class="container">{% block content %}{% endblock content %}</main>
  <footer></footer>
</body>

</html>
