{% extends 'registration.html' %}

{% block title %}Enter new password{% endblock title %}

{% block content %}
<div class="login-form small-form">
  <form method="POST" class="new-password">
    <h3>Enter new password</h3>
    <p>Please enter your new password twice so we can verify you typed it in correctly.</p>
    {% csrf_token %}
    {{ form.as_div }}
    <input class="primary-button" type="submit" value="Change password">
  </form>
</div>
{% endblock content %}
